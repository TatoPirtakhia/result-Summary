<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="mein">
    <div class="container">
      <div class="result"> Your Result</div>
      <div class="cyrcle">
        <div class="answer">
          <div class="your_score">
            <h1>76</h1>
          </div>
          <div class="max_score">
            <p>of 100</p>
          </div>
        </div>
      </div>

      <div class="title">
        <h2>Great</h2>
      </div>
      <div class="paragrap">
        <a> You pwerformance exceed 65%<br>of the people conducting the<br>test here!</a>
        <p>
          You pwerformance exceed 65% of<br>the people conducting the test here!
        </p>
      </div>
    </div>










    <div class="bottom_container">
      <div class="container2">
        <div class="summary">
          <p> Summary</p>
        </div>

        <div class="reaction card">
          <div class="red icon">
            <div class="allIcon">
              <img src="./assets/images/icon-reaction.svg" alt="reaction image">
            </div>
            <p>Reaction</p>
          </div>
          <div class="reaction Score">
            <a> 80</a>
            <p>  / 100</p>
          </div>
        </div>


        <div class="Memory card ">
          <div class="yelow icon">
            <div class="allIcon">

              <img src="./assets/images/icon-memory.svg" alt="memory image">
            </div>
            <p>Memory</p>
          </div>
          <div class="Memory Score">
            <a> 92</a> 
            <p> / 100</p>
          </div>
        </div>

        <div class="Verbal card">
          <div class="green icon">
            <div class="allIcon">
              <img src="./assets/images/icon-verbal.svg" alt="verbal image">
            </div>
            <p>Verbal</p>
          </div>
          <div class="memory Score">
            <a> 61</a> 
            <p> / 100</p>
          </div>
        </div>

        <div class="Visual card">
          <div class="blue icon">
            <div class="allIcon">
              <img src="./assets/images/icon-visual.svg" alt="visual image">
            </div>
            <p>Visual</p>

          </div>
          <div class="Visual Score">
            <a> 72</a>
            <p>  / 100</p>
          </div>
        </div>

        <div class="buton">
          <button class="button">Continue</button>

        </div>
      </div>
    </div>
  </main>

</body>

</html>
